<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>User Addition Form</title>
</head>
<body class="container">
    <h1>Add New User</h1>
    <form method="post" action="/user">
        <h3 th:if ="${error}" class="alert alert-warning">Please make sure passwords match!</h3>
        <div class="form-group">
            <label>Username
                <input class="form-control" type="text" name="username" th:value="${username}"/>
            </label>
        </div>
        <div class="form-group">
            <label>Email
                <input class="form-control" type="email" name="email" th:value="${email}"/>
            </label>
        </div>
        <div class="form-group">
            <label>Password
                <input class="form-control" type="password" name="password"/>
            </label>
        </div>
        <div class="form-group">
            <label>Verify Password
                <input class="form-control" type="password" name="verify"/>
            </label>
        </div>
        <div class="form-group">
            <input class="btn btn-primary" type="submit" value="Add">
        </div>
    </form>
</body>
</html>
